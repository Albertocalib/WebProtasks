<div cdkDropListGroup>
  <div cdkDropList [cdkDropListData]="taskLists" (cdkDropListDropped)="drop($event)"
       cdkDropListOrientation="horizontal">
    <div cdkDropListGroup class="example-container">
      <div cdkDrag *ngFor="let list of taskLists" class="example-list">
        <h2>{{list.title}}</h2>
        <div cdkDropList [cdkDropListData]="list.tasks" (cdkDropListDropped)="dropTask($event)">
          <div *ngFor="let task of list.tasks" cdkDrag class="example-box">
            <p>{{task.title}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
