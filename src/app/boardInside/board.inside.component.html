<div cdkDropListGroup class="example-container">
  <!-- All lists in here will be connected. -->

  <div cdkDropList class="example-list" [cdkDropListData]="taskLists" *ngFor="let list of taskLists" (cdkDropListDropped)="drop($event)">
    <h2>{{list.title}}</h2>
    <div class="example-box" cdkDrag [cdkDragData]="list.tasks" *ngFor="let item of list.tasks">
      <p>{{item.title}}</p>
    </div>
  </div>

</div>
