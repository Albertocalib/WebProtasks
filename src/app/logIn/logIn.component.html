<div class="content" role="main">
  <mat-dialog-content>
    <form (keyup.enter)="logIn($event,userElement.value,passElement.value)">
      <div layout="row">
        <mat-form-field class="example-full-width">
          <input matInput #userElement #userControl="ngModel" placeholder="Username" type="text"
                 maxlength="30" name="username" [(ngModel)]="username" required>
          <span matPrefix>
							<mat-icon>person</mat-icon>
						</span>
          <mat-hint align="start">
							<span [hidden]="!userControl.errors?.['required'] || userControl.pristine"
                    class="tc-red-600">Required</span>
          </mat-hint>
          <mat-hint align="end">{{userElement.value.length}} / 30</mat-hint>
        </mat-form-field>
      </div>

      <div layout="row">

        <mat-form-field class="example-full-width ">
          <input matInput #passElement #passControl="ngModel" placeholder="Password" type="password"
                 name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" required>
          <span matPrefix>
							<mat-icon>lock</mat-icon>
						</span>
          <mat-hint align="start">
							<span [hidden]="!passControl.errors?.['required'] || passControl.pristine"
                    class="tc-red-600">Required</span>
          </mat-hint>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <a style="padding-bottom: 1.25em; display:block" [routerLink]="'/signUp'">¿Todavía no tienes cuenta? Registrate.</a>
      <div layout="row">
        <button mat-raised-button color="primary" (click)="logIn($event,userElement.value,passElement.value)">Acceder
        </button>
      </div>
    </form>

  </mat-dialog-content>


</div>
