<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button *ngIf="loginService.isLogged">
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <img
    width="40"
    alt="ProTasks Logo"
    src="./assets/logonaranja.png"
    [routerLink]="'/'"
  />
  <span [routerLink]="'/'">ProTasks</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="LogOut button"
          *ngIf="loginService.isLogged" (click)='logOut()'>
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="router-outlet-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
