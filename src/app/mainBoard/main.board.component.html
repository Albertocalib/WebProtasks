<mat-grid-list cols="6" rowHeight="250px" [gutterSize]="'10px'">
  <mat-grid-tile *ngFor="let board of boards">
  <mat-card class="example-card" [routerLink]="'/board/'+board.id">
    <mat-card-header>
      <mat-card-title>{{board.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image class="board-img-card" src="data:image/png;base64,{{board.photo}}" alt="Photo of a Board">
    </mat-card-content>

  </mat-card>
  </mat-grid-tile>
</mat-grid-list>
