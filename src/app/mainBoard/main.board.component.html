<div class="flex-me">
  <mat-card *ngFor="let board of boards" [routerLink]="'/board/'+board.id">
    <mat-card-content>
      <h2>{{board.name}}</h2>
      <img mat-card-image class="board-img-card" src="data:image/png;base64,{{board.photo}}" alt="Photo of a Board">
    </mat-card-content>
  </mat-card>
</div>
